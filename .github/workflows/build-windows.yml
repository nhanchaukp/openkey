name: Build Windows x64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2 and MinGW
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-toolchain
    
    - name: Add MinGW to PATH
      shell: bash
      run: |
        echo "/c/msys64/mingw64/bin" >> $GITHUB_PATH
        export PATH="/c/msys64/mingw64/bin:$PATH"
        gcc --version
    
    - name: Build openkey.exe
      shell: bash
      run: |
        gcc -Wall -Wextra -O2 -D_WIN32 -c main.c -o main.o
        gcc -Wall -Wextra -O2 -D_WIN32 -c hook_windows.c -o hook_windows.o
        gcc -Wall -Wextra -O2 -o openkey.exe main.o hook_windows.o -lpsapi -luser32 -lgdi32 -lkernel32
    
    - name: Verify binary
      shell: bash
      run: |
        if [ -f openkey.exe ]; then
          echo "Build successful!"
          ls -lh openkey.exe
        else
          echo "Build failed - openkey.exe not found"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: openkey-windows-x64
        path: openkey.exe
        retention-days: 3
    
    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: openkey.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
